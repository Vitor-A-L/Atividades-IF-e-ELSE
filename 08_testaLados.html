<script>
/*
PROBLEMA: TESTA LADOS DE TRIÂNGULO
Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno.
*/

// ENTRADA
let lado1 = Number(prompt("Informe o primeiro lado do triângulo:"));
let lado2 = Number(prompt("Informe o segundo lado do triângulo:"));
let lado3 = Number(prompt("Informe o terceiro lado do triângulo:"));

// PROCESSAMENTO E SAÍDA
if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
    alert("Os lados devem ser maiores que zero.");
} else if (
    lado1 + lado2 > lado3 &&
    lado1 + lado3 > lado2 &&
    lado2 + lado3 > lado1
) {
    if (lado1 === lado2 && lado2 === lado3) {
        alert("Os lados formam um triângulo equilátero.");
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        alert("Os lados formam um triângulo isósceles.");
    } else {
        alert("Os lados formam um triângulo escaleno.");
    }
} else {
    alert("Os lados informados não formam um triângulo.");
}
</script>
