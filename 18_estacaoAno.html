<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    // ENTRADA
    const hemisferio = prompt("Em qual hemisfério você está? N-Norte, S-Sul(use apenas letras maiúsculas!)");



    const numeroMes = Number(prompt("Qual o mês atual? 1-Janeiro, 2-Feveireiro, 3-Março... 12-Dezembro"));

    // PROCESSAMENTO
    let estacao = "";

    

        if (hemisferio === "S") {
            if (numeroMes === 12 || numeroMes === 1 || numeroMes === 2) {
                estacao = "verão";
            } else if (numeroMes >= 3 && numeroMes <= 5) {
                estacao = "outono";
            } else if (numeroMes >= 6 && numeroMes <= 8) {
                estacao = "inverno";
            } else if (numeroMes >= 9 && numeroMes <= 11) {
                estacao = "primavera";
            }
        } else if (hemisferio === "N") {
            if (numeroMes === 12 || numeroMes === 1 || numeroMes === 2) {
                estacao = "inverno";
            } else if (numeroMes >= 3 && numeroMes <= 5) {
                estacao = "primavera";
            } else if (numeroMes >= 6 && numeroMes <= 8) {
                estacao = "verão";
            } else if (numeroMes >= 9 && numeroMes <= 11) {
                estacao = "outono";
            }
        }


    // SAÍDA
    alert(`Você está na estação ${estacao}`);
</script>
