<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt("Qual seu peso em Kg? (use . ao inves de ,)"));
    const altura = Number(prompt("Qual sua altura (em centimetros)?"));
    
    //PROCESSAMENTO
    const imc = (peso / ((altura / 100)**2));
    let resultado = ""
    if (imc <= 18.5) {
        resultado = "Subpeso"
    } else if (imc <= 25) {
        resultado = "normal"
    } else if (imc <= 30) {
        resultado = "sobrepeso"
    } else if (imc > 30) {
        resultado = "obeso(a)"
    }
    //SAÍDA

    //Estou normal (っ＾▿＾)
    document.write(`Seu IMC é de ${imc}, você esta ${resultado}`);
</script>
