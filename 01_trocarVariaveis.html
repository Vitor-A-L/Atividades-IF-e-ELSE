<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
let primeiroNumero = Number(prompt("Digite um numero inteiro:"));
let segundoNumero = Number(prompt("Digite outro numero inteiro:"));

    //PROCESSAMENTO
alert(primeiroNumero + " " + segundoNumero);

    //SAÍDA
let auxiliar = primeiroNumero;
primeiroNumero = segundoNumero;
segundoNumero = auxiliar;
alert(primeiroNumero + " " + segundoNumero)
</script>
