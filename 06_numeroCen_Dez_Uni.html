<script>   
/*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */
let numero = Number(prompt("Informe um número inteiro menor que 1000:"));
if (numero < 0 || numero >= 1000 || isNaN(numero)) {
    document.write("Número inválido. Informe um número inteiro menor que 1000.");
} else { 
    // PROCESSAMENTO
    let centenas = Math.floor(numero / 100);
    let dezenas = Math.floor((numero % 100) / 10);
    let unidades = numero % 10;

    // Monta partes do texto
    let partes = [];

    if (centenas > 0) {
        partes.push(centenas + " " + (centenas === 1 ? "centena" : "centenas"));
    }
    if (dezenas > 0) {
        partes.push(dezenas + " " + (dezenas === 1 ? "dezena" : "dezenas"));
    }
    if (unidades > 0 || numero === 0) {
        partes.push(unidades + " " + (unidades === 1 ? "unidade" : "unidades"));
    }

    // Formata a saída com vírgula e "e"
    let resultado = "";
    if (partes.length === 1) {
        resultado = partes[0];
    } else if (partes.length === 2) {
        resultado = partes[0] + " e " + partes[1];
    } else if (partes.length === 3) {
        resultado = partes[0] + ", " + partes[1] + " e " + partes[2];
    }

    // SAÍDA
    document.write(" Temos " + resultado);
}
</script>
